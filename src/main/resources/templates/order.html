<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>FOAR</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  
  <body>
    <div class="jumbotron">
    </div>
    <header>
	    <nav id="navigation-bar" class="navbar navbar-expand-lg navbar-light ">
	    	<div class="container">
	    		<a class="navbar-brand">FOAR</a>
	    	</div>
	    	<div class="collapse navbar-collapse">
	    		<ul class="navbar-nav mr-auto">
	    			<li class="nav-item">
	    				<a th:href="@{/user_home}">Home</a>
	    			</li>
	    			<li class="nav-item">
	    				<a th:href="@{/recipe}">Recipes</a>
	    			</li>
	    			<li class="nav-item">
	    				<a th:href="@{/order}">Order</a>
	    			</li>
	    			<li class="nav-item">
	    				<a th:href="@{/logout}">Logout</a>
	    			</li>
	    		</ul>
	    	</div>
	    </nav>
    </header>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Order Page</h1>
			</div>
			<div>
			<form method="POST"  th:action = "@{order}" th:object="${order}">
				<table>
					<tr>
							<td>
								<span class="badge">User Id</span>
								<input type="number" name="userId">
							</td>
							<td>
								<span class="badge">Restaurant Id</span>
								<input type="number" name="restaurantId">
							</td>
							<td>
								<span class="badge">Order Date</span>
								<input type="date" name="orderDate">
							</td>
							<td>
								<span class="badge">User Location</span>
								<input type="text" name="userLocation">
							</td>
					</tr>
						<tr>
							<td>
								<input type="submit" value="Order Food">
							</td>
						</tr>
				</table>
				</form>
			</div>
		</div>
	</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:href="@{/js/jquery-3.3.1.slim.min.js}" src="../js/jquery-3.3.1.slim.min.js"></script>
    <script th:href="@{/js/popper.min.js}" src="../js/popper.min.js"></script>
    <script th:href="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
    <script th:href="@{/js/holder.min.js}" src="../js/holder.min.js"></script>    
</body>
</html>
